<!DOCTYPE html>
<html>
<head>
    <title>Sample E-commerce Store</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Basic styling for demonstration purposes */
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            float: left;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 14px;
        }
        .product button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .cart {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 300px;
            float: right;
        }
        .cart h2 {
            font-size: 18px;
        }
        .cart p {
            font-size: 14px;
        }
        .checkout-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="product">
    <!-- Product details -->
</div>

<div class="cart">
    <!-- Cart details -->
    <button class="checkout-btn" id="checkout-button">Checkout</button>
</div>

<script>
    // This is a simple example to demonstrate the client-side integration with Stripe
    let cart = [];
    
    // Function to add products to the cart
    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        showCart();
    }
    
    // Function to display items in the cart
    function showCart() {
        // Display cart items and total price
        // This section remains the same as in the previous example
    }

    // Create a checkout session with Stripe
    document.getElementById('checkout-button').addEventListener('click', function() {
        fetch('/create-checkout-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ cart: cart }),
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(session) {
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function(result) {
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(function(error) {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
